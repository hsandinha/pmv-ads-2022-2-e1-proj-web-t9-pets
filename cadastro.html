<html lang="pt-BR">

     <style>

			background-image: url(img/fundo.jpg);
			background-size: 100.4%;

	 </style>

	<title>Tela de Login | Pet Spa</title>
  </head>
	<body>
		<div id="menu"></div>
		<ul>
			<a><img src="img/logomarca.png" width="75"></a>
		</ul>
    </div>   

		<div class="login">
			<h1>Cadastro</h1>
			<form><p>Nome Completo</p>
				<input type="text"	name="" placeholder="Insira seu Nome Completo">
				<p>e-mail</p>
				<input type="email"	name="" placeholder="Insira seu e-mail">
				<p>Celular</p>
				<input type="tel"	name="" placeholder="Insira seu Celular">
				<p>Sexo</p>
				<select name="cars" id="cars" form="carform" placeholder="Selecione seu Sexo">
					<option value="">Masculino</option>
					<option value="">Feminino</option>
				</select>
				<p>Nascimento</p>
				<input type="date"	name="" placeholder="Insira sua data de nascimento">
				<p>CPF</p>
				<input type="text" name="" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})" placeholder="Insira seu Celular">	
				<p>Senha</p>
				<input type="password"	name="" placeholder="Insira sua senha">
				<a href="#"><input type="submit" name="" value="Cadastrar"></a>		
			</form>
			<a href="index.html"><input type="submit" name="" value="Voltar"></a>
		</div>
		
	</body>
